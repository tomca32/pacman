<!DOCTYPE html>
<html>
<head>
<title>Pacman</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="js/jquery-2.0.2.min.js"></script>
<script src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/TweenLite.min.js"></script>
<script type="text/javascript" src="js/CSSPlugin.min.js"></script>
<script type="text/javascript" src="js/input.js"></script>
<script type="text/javascript" src="js/tiles.js"></script>
<script type="text/javascript" src="js/maps.js"></script>
<script type="text/javascript" src="js/entities.js"></script>
<script type="text/javascript" src="js/editor.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script src="js/main.js"></script>
</head>
<body>
	<div id="options" style="margin: 0 auto; text-align:center">
		<button id="editor">Editor</button><button id="undoButton">Undo</button><button id="startButton">Start Game</button>
	</div>
	<aside>
		<div id="editorOptions">
			<div id="emptyOption" class="tileOption" data-type="open"><img src="img/empty.jpg"></div>
			<div id="wallOption" class="tileOption" data-type="wall"><img src="img/wall.jpg"></div>
			<div id="gateOption" class="tileOption" data-type="gate"><img src="img/gate.jpg"></div>
			<div id="pelletOption" class="tileOption" data-type="pellet"><img src="img/pellet.jpg"></div>
			<div id="boosterOption" class="tileOption" data-type="booster"><img src="img/booster.jpg"></div>
		</div>
	</aside>
	<div id="infoText"></div>
	<div id="game">
		<canvas id="mapCanvas"></canvas>
	</div>
</body>
</html>
